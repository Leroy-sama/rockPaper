    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <div>
        <p>Rock Paper Scissors</p>
        <button onclick="
        playGame('Rock');
        ">Rock</button>
        <button onclick="
        playGame('Paper');
        ">Paper</button>
        <button onclick="
        playGame('Scissors');
        ">Scissors</button>
        <button onclick="
        score.Wins = 0;
        score.Losses = 0;
        score.Ties = 0;
        ">Reset Score</button>
    </div>

</body>
